<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="jalasmart">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <div id="app">
            <parent></parent>
            <child-1></child-1> 
        </div>
        <script src="dist/vue.js"></script>
    </body>
    <script>
        //1 子组件构造器
        var child1 = Vue.extend({
            template: '<img src="img/bck.jpg"/>'
        })
        var child2 = Vue.extend({
            template: '<p>看着很不错！</p>'
        })
        Vue.component('child-1',child1)
        //2.0 注册一个全局组件,
        Vue.component('parent',{
            components:{
                'my-child1':child1,
                'my-child2':child2,
            },
            template:'<div><my-child1></my-child1><my-child2></my-child2></div>'
        });
        new Vue({
            el:'#app'
        })
    </script>
<html>
