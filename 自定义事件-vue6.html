<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="jalasmart">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <div id="app">
            <my-btn @total="allCounter()"></my-btn>
            <my-btn @total="allCounter()"></my-btn>
            <my-btn @total="allCounter()"></my-btn>
            <p>所有按钮一共点了{{totalCounter}}次</p>
        </div>
        <template id="my-btn">
            <button @click="total()">点击了{{counter}}次</button>
        </template>   
        <script src="dist/vue.js"></script>
    </body>
    <script>
        Vue.component('my-btn',{
            template:'#my-btn',
            data(){
                return {
                    counter:0
                }
            },
            methods:{
                total(){
                    this.counter +=1,
                    //通知外界调用了这个方法
                    this.$emit('total')
                }
            }
        })
        new Vue({
            el:'#app',
            data:{
                totalCounter:0
            },
            methods:{
                allCounter(){
                    this.totalCounter+=1
                }
            }
        })
    </script>
<html>
